<div class="container">
        <div class="row">
          <div class="col-xs-12">
            <h2>Posts</h2>
            <ul class="list-group">
                <post-list-item *ngFor="let post of posts"
                [postTitle]="post.title"
                [postContent]="post.content"
                [postLoveIts]="post.loveIts"
                [postDate]="post.created_at"
                >
              </post-list-item>
            </ul>
          </div>
        </div>
      </div>
